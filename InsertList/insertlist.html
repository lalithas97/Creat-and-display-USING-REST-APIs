<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsertList</title>
</head>

<body>
    <!-- Basic HTML Structure -->
    <div>
        <h4>Enter the name</h4>
        <input type="text" placeholder="Enter Name" id="name" name="name">
        <button onclick="InsertListItem();">Submit</button>
    </div>
    <div>
        <table style="width:100%" border="1 px">
            <thead>
                <tr>
                    <td>Name</td>
                </tr>
            </thead>
            <tbody id="nameslist">

            </tbody>
        </table>
    </div>
    <!-- Jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        // Calling function InsertListItem()
        $(document).ready(function () {
            function InsertListItem() {
                var listname = 'demosplist';
                var siteUrl = _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('" + listname +
                    "')";
                var name = document.getElementById("listname").value;

                // Starting ajax function
                $.ajax({
                    url: siteUrl,
                type: "POST",
                data: JSON.stringify({
                    '__metadata': {
                        'type': 'SP.Data.demosplistListItem'
                    },
                    
                    'Name': name
                    
                }),
                async:false,
                headers: {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose",
                    "X-RequestDigest": $("#__REQUESTDIGEST").val(),
                    "X-HTTP-Method": "POST"
                },
                success: onSuccess,
                error: onFail
                }),

                function onSuccess(data){
                    alert("Item Added Successfully");
                }

                function onFail(error){
                    alert("Error!");
                }

            }
        })
    </script>

</body>

</html>
