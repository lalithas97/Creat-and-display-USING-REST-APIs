<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create N Display</title>
</head>

<body>
    <div>
        <h4>Enter the name</h4>
        <input type="text" placeholder="Enter Name" id="name" name="name">
        <button onclick="createitem();"> Submit </button>
    </div>
    <div>
        <table style="width:100%" border="1 px">
            <thead>
                <tr>
                    
                    <td>Name</td>
                </tr>
            </thead>
            <tbody id="nameslist">

            </tbody>
        </table>
    </div>
    
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </script>
    <script>
       
        $(document).ready(function () {
                    getList();
                    createList();
                });
         
        function getList(){
            var listname = 'demosplist';
            var gurl = _spPageContextInfo.webAbsoluteUrl+"/_api/web/lists/getbytitle('"+ listname +"')/items";
            $ajax({
                url:gurl,
                type:GET,
                headers:{
                    "accept":"application/json; odata=verbose"
                },
                success: onSuccess,
                error: onerror
            });
        }
        function onSuccess(data)
        {
            var items = data.d.results;
            var tableContent = "";
            for (var i = 0; i < items.length; i++) {
                tableContent += '<tr>';
                tableContent += '<td>' + items[i].Name + '</td>';
                tableContent += '</tr>';
            }
            $('#nameslist').html(tableContent);
        }
        function onError(error)
        {
            alert(JSON.stringify(error));
        }
               
        
        function createList() {
            var listname = 'demosplist';
            var siteUrl = _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('" + listname + "')";
            var name= document.getElementById("listname").value;
            
            $.ajax({
                url: siteUrl,
                type: "POST",
                data: JSON.stringify({
                    '__metadata': {
                        'type': 'SP.Data.demosplistListItem'
                    },
                    
                    'Name': name
                    
                }),
                headers: {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose",
                    "X-RequestDigest": $("#__REQUESTDIGEST").val(),
                    "X-HTTP-Method": "POST"
                },
                success: onQuerySucceeded,
                error: onQueryFailed
            });
        }
        

        function onQuerySucceeded(data) {
           
            getList();
            alert("Item added successfully");
            
        }
            
        
        function onQueryFailed() {
            alert('Error!');
        }
    </script>
    

</html>
