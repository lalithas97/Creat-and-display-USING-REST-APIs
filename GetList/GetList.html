<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetListItem</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <button onclick="GetListItems();" type="button">Get All List Itemsâ€‹</button>

    <script>
        function GetListItems() {
            var surl = _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getByTitle('demosplist')/items";
            $.ajax({
                url: surl,
                type: "GET",
                headers: {
                    "accept": "application/json; odata=verbose"
                },
                success: onSuccess,
                error: onError
            });
        }

        function onSuccess(data) {
            var items = data.d.results;
            var allItems = '';
            for (var i = 0; i < items.length; i++) {
                allItems += "Item ID- " + items[i].Id + " : Title- " + items[i].Title + '\r\n';
            }
            alert(allItems);
        }

        function onError(error) {
            alert(JSON.stringify(error));
        }
    </script>
</body>

</html>
